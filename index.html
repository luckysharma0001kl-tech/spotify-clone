<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Spotify</div>

    <ul class="menu">
      <li class="active"><i class="fa-solid fa-house"></i> Home</li>
      <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
      <li><i class="fa-solid fa-book"></i> Your Library</li>
    </ul>

    <div class="playlists">
      <p>Create Playlist</p>
      <p>Liked Songs</p>
      <p>My Playlist</p>
    </div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Topbar -->
    <div class="topbar">
      <div class="nav-arrows">
        <i id="menuBtn" class="fa-solid fa-bars menu-btn"></i>
        <i class="fa-solid fa-chevron-left"></i>
        <i class="fa-solid fa-chevron-right"></i>
      </div>

      <div class="profile">
        <img src="https://i.pravatar.cc/40" alt="user">
        <span>Lucky</span>
      </div>
    </div>

    <h2>Good Evening</h2>

    <div class="cards">
      <div class="card" data-index="0">
        <div class="card-img">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <p>Daily Mix 1</p>
        <span>Song One</span>
      </div>

      <div class="card" data-index="1">
        <div class="card-img">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <p>Top Hits</p>
        <span>Song Two</span>
      </div>

      <div class="card" data-index="2">
        <div class="card-img">
          <div class="play-btn"><i class="fa-solid fa-play"></i></div>
        </div>
        <p>Chill Vibes</p>
        <span>Song Three</span>
      </div>
    </div>

  </div>
</div>

<!-- Player -->
<div class="player">
  <div class="song-name">No song playing</div>

  <div class="player-center">
    <div class="controls">
      <i id="prev" class="fa-solid fa-backward-step"></i>
      <i id="playPause" class="fa-solid fa-play"></i>
      <i id="next" class="fa-solid fa-forward-step"></i>
    </div>

    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progress" value="0">
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="volume">
    <i id="mute" class="fa-solid fa-volume-high"></i>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>
</div>

<audio id="audio"></audio>

<script src="script.js"></script>
</body>
</html>
